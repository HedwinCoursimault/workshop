<!DOCTYPE html>
<html lang="" style="height: 100%;">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <script src="https://kit.fontawesome.com/1bc1b92fad.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&family=Roboto:wght@300&display=swap"
    rel="stylesheet">

  <title>
    <%= htmlWebpackPlugin.options.title %>
  </title>
  <style type="text/css">
    .form-control:not(select) {
      padding: 1.5rem 0.5rem;
    }

    select.form-control {
      height: 52px;
      padding-left: 0.5rem;
    }

    .form-control::placeholder {
      color: #ccc;
      font-weight: bold;
      font-size: 0.9rem;
    }

    .form-control:focus {
      box-shadow: none;
    }

    .border-md {
      border-width: 2px;
    }

    .px-4 {
      padding: 2rem 1.5rem !important;
    }

    .form-control {
      border-left: none !important;
      ;
    }
  </style>
</head>

<body style="height: 100%;">
  <noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
        Please enable it to continue.</strong>
  </noscript>
  <div id="app" style="height: 100%;"></div>
  <!-- built files will be auto injected -->
</body>

</html>
